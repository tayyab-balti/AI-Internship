<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <style>
    text { font-family: Arial, sans-serif; font-size: 12px; }
    .axis { stroke: #333; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 0.5; }
    .data-point { stroke: #333; stroke-width: 0.5; }
    .regression-curve { stroke: #ff4500; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">Polynomial Regression: Crop Yield vs. Fertilizer</text>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" class="axis" />
  <line x1="50" y1="350" x2="50" y2="50" class="axis" />
  
  <!-- Axis labels -->
  <text x="300" y="390" text-anchor="middle">Amount of Fertilizer</text>
  <text x="10" y="200" text-anchor="middle" transform="rotate(-90 10 200)">Crop Yield</text>
  
  <!-- Grid lines -->
  <g class="grid">
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
  </g>
  
  <!-- Data points -->
  <g>
    <circle cx="100" cy="300" r="4" class="data-point" fill="#4169e1" />
    <circle cx="150" cy="250" r="4" class="data-point" fill="#4169e1" />
    <circle cx="200" cy="200" r="4" class="data-point" fill="#4169e1" />
    <circle cx="250" cy="150" r="4" class="data-point" fill="#4169e1" />
    <circle cx="300" cy="120" r="4" class="data-point" fill="#4169e1" />
    <circle cx="350" cy="100" r="4" class="data-point" fill="#4169e1" />
    <circle cx="400" cy="110" r="4" class="data-point" fill="#4169e1" />
    <circle cx="450" cy="140" r="4" class="data-point" fill="#4169e1" />
    <circle cx="500" cy="200" r="4" class="data-point" fill="#4169e1" />
  </g>
  
  <!-- Regression curve -->
  <path d="M50,320 Q150,100 300,100 T550,320" class="regression-curve" />
  
  <!-- Annotations -->
  <g>
    <text x="400" y="70" font-style="italic">Polynomial Regression Curve</text>
    <line x1="380" y1="75" x2="350" y2="100" stroke="#333" stroke-width="1" />
    
    <text x="480" y="320" font-style="italic">Data Points</text>
    <line x1="470" y1="315" x2="450" y2="290" stroke="#333" stroke-width="1" />
  </g>
</svg>
