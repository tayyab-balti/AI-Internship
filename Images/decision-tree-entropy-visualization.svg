<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Parent Node -->
  <circle cx="300" cy="50" r="40" fill="#fad7a0"/>
  <text x="300" y="55" text-anchor="middle" font-size="14">Parent</text>
  <text x="300" y="75" text-anchor="middle" font-size="12">Entropy: 1.0</text>
  
  <!-- Arrows -->
  <line x1="270" y1="85" x2="150" y2="175" stroke="black" stroke-width="2"/>
  <line x1="330" y1="85" x2="450" y2="175" stroke="black" stroke-width="2"/>
  
  <!-- Child Nodes -->
  <circle cx="150" cy="200" r="40" fill="#aed6f1"/>
  <text x="150" y="205" text-anchor="middle" font-size="14">Child 1</text>
  <text x="150" y="225" text-anchor="middle" font-size="12">Entropy: 0.65</text>
  
  <circle cx="450" cy="200" r="40" fill="#aed6f1"/>
  <text x="450" y="205" text-anchor="middle" font-size="14">Child 2</text>
  <text x="450" y="225" text-anchor="middle" font-size="12">Entropy: 0.55</text>
  
  <!-- Information Gain -->
  <rect x="200" y="300" width="200" height="60" rx="10" fill="#d5f5e3"/>
  <text x="300" y="330" text-anchor="middle" font-size="14">Information Gain</text>
  <text x="300" y="350" text-anchor="middle" font-size="12">1.0 - (0.5 * 0.65 + 0.5 * 0.55) = 0.4</text>
</svg>
