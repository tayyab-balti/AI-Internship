<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; font-size: 14px; }
    .tree-node { fill: #a0d0ff; stroke: #4a90e2; stroke-width: 2; }
    .leaf-node { fill: #98fb98; stroke: #2e8b57; stroke-width: 2; }
    .feature { font-weight: bold; }
    .arrow { stroke: #555; stroke-width: 1.5; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">Random Forest: Loan Default Prediction</text>
  
  <!-- Tree 1 -->
  <g transform="translate(100, 100)">
    <text x="0" y="-20" font-weight="bold">Tree 1</text>
    <circle cx="0" cy="0" r="30" class="tree-node" />
    <text x="0" y="5" text-anchor="middle" class="feature">Income</text>
    <line x1="-20" y1="26" x2="-60" y2="80" class="arrow" />
    <line x1="20" y1="26" x2="60" y2="80" class="arrow" />
    
    <circle cx="-60" cy="100" r="30" class="tree-node" />
    <text x="-60" y="105" text-anchor="middle" class="feature">Credit</text>
    <line x1="-80" y1="126" x2="-100" y2="180" class="arrow" />
    <line x1="-40" y1="126" x2="-20" y2="180" class="arrow" />
    
    <circle cx="60" cy="100" r="30" class="leaf-node" />
    <text x="60" y="105" text-anchor="middle" font-size="12">Default</text>
    
    <circle cx="-100" cy="200" r="30" class="leaf-node" />
    <text x="-100" y="205" text-anchor="middle" font-size="12">No Default</text>
    
    <circle cx="-20" cy="200" r="30" class="leaf-node" />
    <text x="-20" y="205" text-anchor="middle" font-size="12">Default</text>
  </g>
  
  <!-- Tree 2 -->
  <g transform="translate(400, 100)">
    <text x="0" y="-20" font-weight="bold">Tree 2</text>
    <circle cx="0" cy="0" r="30" class="tree-node" />
    <text x="0" y="5" text-anchor="middle" class="feature">Credit</text>
    <line x1="-20" y1="26" x2="-60" y2="80" class="arrow" />
    <line x1="20" y1="26" x2="60" y2="80" class="arrow" />
    
    <circle cx="-60" cy="100" r="30" class="tree-node" />
    <text x="-60" y="105" text-anchor="middle" class="feature">History</text>
    <line x1="-80" y1="126" x2="-100" y2="180" class="arrow" />
    <line x1="-40" y1="126" x2="-20" y2="180" class="arrow" />
    
    <circle cx="60" cy="100" r="30" class="leaf-node" />
    <text x="60" y="105" text-anchor="middle" font-size="12">No Default</text>
    
    <circle cx="-100" cy="200" r="30" class="leaf-node" />
    <text x="-100" y="205" text-anchor="middle" font-size="12">Default</text>
    
    <circle cx="-20" cy="200" r="30" class="leaf-node" />
    <text x="-20" y="205" text-anchor="middle" font-size="12">No Default</text>
  </g>
  
  <!-- Tree 3 -->
  <g transform="translate(700, 100)">
    <text x="0" y="-20" font-weight="bold">Tree 3</text>
    <circle cx="0" cy="0" r="30" class="tree-node" />
    <text x="0" y="5" text-anchor="middle" class="feature">History</text>
    <line x1="-20" y1="26" x2="-60" y2="80" class="arrow" />
    <line x1="20" y1="26" x2="60" y2="80" class="arrow" />
    
    <circle cx="-60" cy="100" r="30" class="tree-node" />
    <text x="-60" y="105" text-anchor="middle" class="feature">Income</text>
    <line x1="-80" y1="126" x2="-100" y2="180" class="arrow" />
    <line x1="-40" y1="126" x2="-20" y2="180" class="arrow" />
    
    <circle cx="60" cy="100" r="30" class="leaf-node" />
    <text x="60" y="105" text-anchor="middle" font-size="12">Default</text>
    
    <circle cx="-100" cy="200" r="30" class="leaf-node" />
    <text x="-100" y="205" text-anchor="middle" font-size="12">No Default</text>
    
    <circle cx="-20" cy="200" r="30" class="leaf-node" />
    <text x="-20" y="205" text-anchor="middle" font-size="12">Default</text>
  </g>
  
  <!-- Final Prediction -->
  <g transform="translate(400, 500)">
    <rect x="-100" y="-30" width="200" height="60" rx="10" ry="10" fill="#f0f0f0" stroke="#333" stroke-width="2" />
    <text x="0" y="0" text-anchor="middle" font-size="16" font-weight="bold">Majority Vote</text>
    <text x="0" y="20" text-anchor="middle">Final Prediction</text>
  </g>
  
  <!-- Arrows to Final Prediction -->
  <line x1="100" y1="320" x2="350" y2="470" class="arrow" />
  <line x1="400" y1="320" x2="400" y2="470" class="arrow" />
  <line x1="700" y1="320" x2="450" y2="470" class="arrow" />
</svg>
