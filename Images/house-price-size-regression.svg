<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <style>
    text { font-family: Arial, sans-serif; font-size: 12px; }
    .axis { stroke: #333; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 0.5; }
    .data-point { stroke: #333; stroke-width: 0.5; }
    .regression-line { stroke: #ff4500; stroke-width: 2; }
  </style>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">Linear Regression: House Price vs. Size</text>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" class="axis" />
  <line x1="50" y1="350" x2="50" y2="50" class="axis" />
  
  <!-- Axis labels -->
  <text x="300" y="390" text-anchor="middle">House Size (sq ft)</text>
  <text x="10" y="200" text-anchor="middle" transform="rotate(-90 10 200)">House Price ($)</text>
  
  <!-- Grid lines -->
  <g class="grid">
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
  </g>
  
  <!-- Data points -->
  <g>
    <circle cx="100" cy="300" r="4" class="data-point" fill="#4169e1" />
    <circle cx="150" cy="280" r="4" class="data-point" fill="#4169e1" />
    <circle cx="200" cy="260" r="4" class="data-point" fill="#4169e1" />
    <circle cx="250" cy="220" r="4" class="data-point" fill="#4169e1" />
    <circle cx="300" cy="200" r="4" class="data-point" fill="#4169e1" />
    <circle cx="350" cy="170" r="4" class="data-point" fill="#4169e1" />
    <circle cx="400" cy="140" r="4" class="data-point" fill="#4169e1" />
    <circle cx="450" cy="110" r="4" class="data-point" fill="#4169e1" />
    <circle cx="500" cy="80" r="4" class="data-point" fill="#4169e1" />
  </g>
  
  <!-- Regression line -->
  <line x1="50" y1="320" x2="550" y2="70" class="regression-line" />
  
  <!-- Annotations -->
  <g>
    <text x="70" y="70" font-style="italic">Regression Line</text>
    <line x1="120" y1="75" x2="150" y2="100" stroke="#333" stroke-width="1" />
    
    <text x="480" y="320" font-style="italic">Data Points</text>
    <line x1="470" y1="315" x2="450" y2="290" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Axis values -->
  <g font-size="10">
    <text x="45" y="355" text-anchor="end">0</text>
    <text x="45" y="255" text-anchor="end">500K</text>
    <text x="45" y="155" text-anchor="end">1M</text>
    <text x="45" y="55" text-anchor="end">1.5M</text>
    
    <text x="50" y="365" text-anchor="middle">0</text>
    <text x="250" y="365" text-anchor="middle">1000</text>
    <text x="450" y="365" text-anchor="middle">2000</text>
  </g>
</svg>
