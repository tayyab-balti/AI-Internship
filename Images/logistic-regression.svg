<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <style>
    text { font-family: Arial, sans-serif; font-size: 12px; }
    .axis { stroke: #333; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 0.5; }
    .data-point { stroke: #333; stroke-width: 0.5; }
    .regression-curve { stroke: #ff4500; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">Logistic Regression: Student Exam Pass/Fail Prediction</text>
  
  <!-- Axes -->
  <line x1="50" y1="350" x2="550" y2="350" class="axis" />
  <line x1="50" y1="350" x2="50" y2="50" class="axis" />
  
  <!-- Axis labels -->
  <text x="300" y="390" text-anchor="middle">Hours Studied</text>
  <text x="10" y="200" text-anchor="middle" transform="rotate(-90 10 200)">Probability of Passing</text>
  
  <!-- Grid lines -->
  <g class="grid">
    <line x1="50" y1="300" x2="550" y2="300" />
    <line x1="50" y1="250" x2="550" y2="250" />
    <line x1="50" y1="200" x2="550" y2="200" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="100" x2="550" y2="100" />
    <line x1="150" y1="50" x2="150" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
    <line x1="350" y1="50" x2="350" y2="350" />
    <line x1="450" y1="50" x2="450" y2="350" />
  </g>
  
  <!-- Data points -->
  <g>
    <circle cx="100" cy="340" r="4" class="data-point" fill="#ff0000" />
    <circle cx="150" cy="330" r="4" class="data-point" fill="#ff0000" />
    <circle cx="200" cy="320" r="4" class="data-point" fill="#ff0000" />
    <circle cx="250" cy="300" r="4" class="data-point" fill="#ff0000" />
    <circle cx="300" cy="200" r="4" class="data-point" fill="#ff0000" />
    <circle cx="350" cy="100" r="4" class="data-point" fill="#008000" />
    <circle cx="400" cy="80" r="4" class="data-point" fill="#008000" />
    <circle cx="450" cy="70" r="4" class="data-point" fill="#008000" />
    <circle cx="500" cy="60" r="4" class="data-point" fill="#008000" />
  </g>
  
  <!-- Regression curve -->
  <path d="M50,345 Q200,345 300,200 T550,55" class="regression-curve" />
  
  <!-- Annotations -->
  <g>
    <text x="400" y="70" font-style="italic">Logistic Regression Curve</text>
    <line x1="380" y1="75" x2="350" y2="100" stroke="#333" stroke-width="1" />
    
    <text x="120" y="320" font-style="italic">Failed (0)</text>
    <line x1="150" y1="325" x2="180" y2="340" stroke="#333" stroke-width="1" />
    
    <text x="480" y="100" font-style="italic">Passed (1)</text>
    <line x1="470" y1="95" x2="440" y2="80" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Decision boundary -->
  <line x1="300" y1="50" x2="300" y2="350" stroke="#000" stroke-width="1" stroke-dasharray="5,5" />
  <text x="310" y="365" font-style="italic">Decision Boundary</text>
</svg>
