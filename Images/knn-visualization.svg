<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <line x1="50" y1="250" x2="350" y2="250" stroke="black" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="black" stroke-width="2"/>
  <text x="360" y="260" font-size="12">Feature 1</text>
  <text x="30" y="40" font-size="12">Feature 2</text>
  
  <!-- Class A points -->
  <circle cx="100" cy="200" r="5" fill="blue"/>
  <circle cx="120" cy="180" r="5" fill="blue"/>
  <circle cx="140" cy="220" r="5" fill="blue"/>
  <circle cx="80" cy="150" r="5" fill="blue"/>
  
  <!-- Class B points -->
  <circle cx="250" cy="100" r="5" fill="red"/>
  <circle cx="270" cy="120" r="5" fill="red"/>
  <circle cx="230" cy="80" r="5" fill="red"/>
  <circle cx="290" cy="90" r="5" fill="red"/>
  
  <!-- New point to classify -->
  <circle cx="200" cy="150" r="7" fill="green"/>
  
  <!-- K nearest neighbors -->
  <line x1="200" y1="150" x2="250" y2="100" stroke="gray" stroke-dasharray="5,5"/>
  <line x1="200" y1="150" x2="230" y2="80" stroke="gray" stroke-dasharray="5,5"/>
  <line x1="200" y1="150" x2="270" y2="120" stroke="gray" stroke-dasharray="5,5"/>
  
  <text x="210" y="140" font-size="10">New point</text>
  <text x="100" y="270" font-size="12" fill="blue">Class A</text>
  <text x="280" y="270" font-size="12" fill="red">Class B</text>
</svg>
