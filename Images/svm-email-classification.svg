<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <style>
    text { font-family: Arial, sans-serif; font-size: 12px; }
    .axis { stroke: #333; stroke-width: 2; }
    .grid { stroke: #ccc; stroke-width: 0.5; }
    .point { stroke-width: 1.5; }
    .support-vector { stroke: #ff4500; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-size="18" font-weight="bold">SVM: Email Spam Classification</text>
  
  <!-- Axes -->
  <line x1="50" y1="450" x2="450" y2="450" class="axis" />
  <line x1="50" y1="450" x2="50" y2="50" class="axis" />
  
  <!-- Axis labels -->
  <text x="250" y="490" text-anchor="middle">Frequency of Certain Words</text>
  <text x="10" y="250" text-anchor="middle" transform="rotate(-90 10 250)">Email Length</text>
  
  <!-- Grid lines -->
  <g class="grid">
    <line x1="50" y1="350" x2="450" y2="350" />
    <line x1="50" y1="250" x2="450" y2="250" />
    <line x1="50" y1="150" x2="450" y2="150" />
    <line x1="150" y1="50" x2="150" y2="450" />
    <line x1="250" y1="50" x2="250" y2="450" />
    <line x1="350" y1="50" x2="350" y2="450" />
  </g>
  
  <!-- Data points -->
  <g>
    <!-- Not Spam (blue circles) -->
    <circle cx="100" cy="400" r="5" class="point" fill="#4169e1" />
    <circle cx="150" cy="350" r="5" class="point" fill="#4169e1" />
    <circle cx="200" cy="380" r="5" class="point" fill="#4169e1" />
    <circle cx="120" cy="320" r="5" class="point" fill="#4169e1" />
    <circle cx="180" cy="300" r="5" class="point" fill="#4169e1" />
    <circle cx="220" cy="340" r="5" class="point" fill="#4169e1" />
    
    <!-- Spam (red triangles) -->
    <polygon points="380,150 385,158 375,158" class="point" fill="#ff6347" />
    <polygon points="400,180 405,188 395,188" class="point" fill="#ff6347" />
    <polygon points="350,120 355,128 345,128" class="point" fill="#ff6347" />
    <polygon points="420,140 425,148 415,148" class="point" fill="#ff6347" />
    <polygon points="370,100 375,108 365,108" class="point" fill="#ff6347" />
    <polygon points="330,160 335,168 325,168" class="point" fill="#ff6347" />
  </g>
  
  <!-- Hyperplane -->
  <line x1="100" y1="450" x2="400" y2="150" stroke="#32cd32" stroke-width="2" />
  
  <!-- Margin lines -->
  <line x1="50" y1="400" x2="350" y2="100" class="support-vector" stroke-dasharray="5,5" />
  <line x1="150" y1="500" x2="450" y2="200" class="support-vector" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <g transform="translate(380, 400)">
    <circle cx="0" cy="0" r="5" fill="#4169e1" />
    <text x="10" y="5">Not Spam</text>
    <polygon points="0,20 5,28 -5,28" fill="#ff6347" />
    <text x="10" y="25">Spam</text>
    <line x1="-5" y1="40" x2="5" y2="40" stroke="#32cd32" stroke-width="2" />
    <text x="10" y="45">Hyperplane</text>
  </g>
</svg>
